<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Set new password</title>
    <script type="firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/83039ae874.js"
      crossorigin="anonymous"
    ></script>

    <!--styles--CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- PWA-->
  <body class="fullscreen">
    <div class="password-page">
      <!--Paswword form-->
      <div class="passwordform">
        <p class="container1">Set a new password</p>
        <form action="MyProducts.html" class="Passwordbox">
          <input type="password" placeholder="New password" />
          <input type="password" placeholder="Confirm your new password" />
          <button id="popBtn">Change password</button>
        </form>
        <!--Modal Box-->
        <div id="modalscrn" class="screen">
          <!--Success screen-->
          <div class="screen_content">
            <span class="closeBtn">&times;</span>
            <h1>Success</h1>
            <div class="icon-size">
              <i class="far fa-check-circle"></i>
            </div>
            <p>
              Your password has been changed
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>

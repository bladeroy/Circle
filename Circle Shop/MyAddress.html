<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>My Address</title>

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/83039ae874.js"
      crossorigin="anonymous"
    ></script>

    <!--styles--CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- PWA-->
  <body class="fullscreen">
    <div class="address-page">
      <!--Paswword form-->
      <div class="addressform">
        <!-- Heading-->
        <p class="container3">Address Details</p>
        <p class="container4">
          This is your current address.You canchange it in your account
        </p>
        <!--form details-->
        <form action="delivery.html" class="addressbox">
          <input type="text" placeholder="" />
          <p class="addrstext">First Name</p>
          <input type="text" placeholder="" />
          <p class="addrstext">Last Name</p>
          <input type="text" placeholder="" />
          <p class="addrstext">Address</p>
          <input type="text" placeholder="" />
          <p class="addrstext">Postal code,City</p>
          <button>Confirm Address</button>
        </form>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
